<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="description" content="A layout example that shows off a bolg page with a list of posts.">
	<title>Orange Blog</title>
	<link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">
	<link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">
	<link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/blog.css">
</head>
<body>
<div id="layout" class="pure-g">
	<div class="sidebar pure-u-1 pure-u-md-1-4">
		<div class="header">
			<h1 class="brand-title">Orange Blog</h1>
			<h2 class="brand-tagline">Snow Memory</h2>
			<nav class="nav">
				<ul class="nav-list">
					<li class="nav-item">
						<a class="pure-button" href="https://github.com/OrangeLittleOrdinaryy">Github</a>
					</li>
					<li class="nav-item">
						<a class="pure-button" href="http://weibo.com/u/3121067932">Weibo</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="content pure-u-1 pure-u-md-3-4">
		<div>
			{% block content %}
			{% endblock %}
			<div class="footer">
				<div class="pure-menu pure-menu-horizontal pure-menu-open">
					<ul>
						<li><a href="https://baidu.com">百度</a></li>
						<li><a href="https://tencent.com">腾讯</a></li>
						<li><a href="https://alibaba.com">阿里</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
